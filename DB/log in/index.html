<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container mt-5 d-flex justify-content-center">
        <div class="card" style="width: 30vw;">
            <div class="row">
                <div class="mx-auto">

                    <div class="card-body">
                        <div class="card-header bg-white mb-2 mt-2">
                            <h1 class="text-center mb-0">Sign Up</h1>
                        </div>


                        <form id="signup-form" method="post" action="#" 
                        class="d-flex flex-column align-top justify-content-between">
                            
                            <div class="form-group">
								<label for="name" class="mb-2 mt-2">User Name</label>
								<input type="text" class="form-control mb-2 mt-2" id="name" name="name" placeholder="Enter your name" 
                                required autofocus>
							</div>


                            <div class="form-group">
								<label for="email" class="mb-2 mt-2">Email address</label>
								<input type="email" class="form-control mb-2 mt-2" id="email" name="email" placeholder="Enter email"
                                 required>
							</div>

                            <div class="form-group">
                                <label for="password" class="mb-2 mt-2">Password</label>
                                
                                    <input type="password" class="form-control mb-2 mt-2" id="password" name="password"
                                     placeholder="Enter password" aria-label="Password" aria-describedby="show_password" required>
                                
                                <div class="invalid-feedback mb-2 mt-2"></div>
                            </div>


                            <div class="form-group">
                                <label for="confirm_password" class="mb-2 mt-2">Confirm Password</label>
                                <input type="password" class="form-control mb-2 mt-2" id="confirm_password" name="confirm_password" 
                                placeholder="Confirm password" required>
                            </div>
                            

                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input mb-2 mt-2" id="agree_terms" name="agree_terms">
                                <label class="form-check-label mb-2 mt-2" for="agree_terms">I agree to the terms and conditions</label>
                            </div>

                            <button type="submit" class="btn btn-primary mb-2 mt-2">Sign Up</button>

                        </form>
    



                    </div>


                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
